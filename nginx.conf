# Nginx configuration for dual frontend routing

# Upstream to Next.js backend (desktop + API)
upstream nextjs_backend {
    server 127.0.0.1:3001;
}

# Map user-agent to determine mobile/desktop
map $http_user_agent $is_mobile {
    default 0;
    ~*android 1;
    ~*webos 1;
    ~*iphone 1;
    ~*ipad 1;
    ~*ipod 1;
    ~*blackberry 1;
    ~*windows\sphone 1;
    ~*opera\smini 1;
    ~*mobile 1;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_proxied any;
    gzip_comp_level 6;
    
    # Client body size (pour uploads)
    client_max_body_size 50M;
    
    # =====================================
    # API Routes → Always to Next.js backend
    # =====================================
    location /api/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les longues requêtes (AI processing)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # =====================================
    # Static assets → Next.js backend
    # =====================================
    location /_next/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Cache headers for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # =====================================
    # Uploads → Serve directly from filesystem
    # =====================================
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # =====================================
    # Admin routes → Always desktop (Next.js)
    # =====================================
    location /admin {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /batches {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # =====================================
    # Force desktop version
    # =====================================
    location /desktop {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # =====================================
    # Force mobile version
    # =====================================
    location /mobile {
        alias /app/static-mobile;
        try_files $uri $uri.html $uri/ /mobile/index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # =====================================
    # Root and all other routes
    # User-agent detection for mobile/desktop
    # =====================================
    location / {
        # If mobile user-agent, serve static mobile site
        if ($is_mobile = 1) {
            root /app/static-mobile;
            try_files $uri $uri.html $uri/ /index.html;
            break;
        }
        
        # Otherwise, proxy to Next.js desktop
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://nextjs_backend;
        access_log off;
        log_not_found off;
    }
}

